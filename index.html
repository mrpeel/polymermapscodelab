<!DOCTYPE html>

<html>
<head>
<meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capabale" content="yes">
  
  <title>PolymerMapsCodelab</title>

  <link rel="stylesheet" href="styles.css">

  <script src="bower_components/platform/platform.js"></script>
  <link rel="import" href="bower_components/google-map/google-map.html">
  <link rel="import" href="bower_components/google-map/google-map-directions.html">
  <link rel="import" href="bower_components/core-field/core-field.html">
  <link rel="import" href="bower_components/core-icon/core-icon.html">
  <link rel="import" href="bower_components/core-icons/core-icons.html">
  <link rel="import" href="bower_components/core-icons/maps-icons.html">
  <link rel="import" href="bower_components/core-icons/editor-icons.html">
  <link rel="import" href="bower_components/core-item/core-item.html">
  <link rel="import" href="bower_components/core-selector/core-selector.html">
</head>

<body unresolved>
<template is="auto-binding">
  <google-map map="{{map}}" latitude="-37.815357" longitude="144.957969" disableDefaultUI></google-map>
    <google-map-directions map="{{map}}" 
      startAddress="{{start}}" 
      endAddress="{{end}}"
      travelMode="{{travelMode.label}}">
    </google-map-directions>
    <div id="inputs">
    <core-field>
      <core-icon icon="maps:place" style="fill:#0D904F;"></core-icon>
      <input placeholder="Start address" value="{{start}}">
    </core-field>
    <core-field>
      <core-icon icon="maps:place" style="fill:#0b50bf;"></core-icon>
      <input placeholder="End address" value="{{end}}">
    </core-field>
     <core-selector selected="0" layout vertical selectedItem="{{travelMode}}">
      <core-item icon="maps:directions-car" label="DRIVING"></core-item>
      <core-item icon="maps:directions-walk" label="WALKING"></core-item>
      <core-item icon="maps:directions-bike" label="BICYCLING"></core-item>
   </core-selector>
  </div>
  </template>
</body>
</html>
